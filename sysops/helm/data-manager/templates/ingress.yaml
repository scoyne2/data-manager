apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: data-manager-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: "kubernetes.docker.internal"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: data-manager-frontend
            port:
              number: 3000